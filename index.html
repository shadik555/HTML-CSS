<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>GemFinder</title>
</head>
<body>
    <header class="header">
        <div class="container d-flex align-items-center">
            <a href="#" class="logo">
                <img src="img/gemFinderLogo.png"  alt="logo">
            </a>
            <nav class="main-header-nav">
                <a href="#">Email Consulting</a>
                <a href="#">Contact Us</a>
            </nav>
            <nav class="info-header-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Disclaimer</a>
            </nav>
        </div>
    </header>
    <!-- /.header(head of site, navigation etc...) --> 
    <main class="main">
        <section class="inner d-flex align-items-center">
            <div class="container">
                <div class="inner-call-to-action">
                    <h1 class="call-to-action-title">Send offers of cooperation to our email address </h1>
                    <p class="call-to-action-discription">
                        We offer really favorable conditions for our partners, you can see all the conditions by clicking <span>here.</span>
                    </p>
                    <div class="test-your-email">
                        <button class="btn btn-default">Start collaborating</button>
                        <div class="email-not-required d-flex align-items-center justify-content-center">
                            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.75526 11.0149L0.205261 6.46494C-0.0680947 6.19159 -0.0680947 5.74837 0.205261 5.47499L1.19519 
                                4.48504C1.46854 4.21166 1.91178 4.21166 2.18514 4.48504L5.25024 7.55011L11.8153 0.985046C12.0887 0.711691
                                 12.5319 0.711691 12.8053 0.985046L13.7952 1.975C14.0686 2.24835 14.0686 2.69157 13.7952 2.96495L5.74521 
                                 11.015C5.47183 11.2883 5.02862 11.2883 4.75526 11.0149Z" fill="#e37114"/>
                                </svg>
                            <span>Data processing agreement</span>
                        </div>
                    </div>
                </div>
                <!-- /.inner-call-to-action -->
                <div class="inner-partners-wrap">
                    <div class="container">
                        <h3 class="inner-partners-title">We are pleased to introduce our partners</h3>
                        <div class="inner-partners-list d-flex justify-content-between">
                            <div class="inner-partner-list-item d-flex align-items-center justify-content-center">
                                <img src="img/gmail-icon.svg" alt="gmail-icon">
                            </div>
                            <!-- /.inner-partner-list-item -->
                            <div class="inner-partner-list-item d-flex align-items-center justify-content-center">
                                <img src="img/salesforcer.svg" alt="gmail-icon">
                            </div>
                            <!-- /.inner-partner-list-item -->
                            <div class="inner-partner-list-item d-flex align-items-center justify-content-center">
                                <img src="img/hubspot.svg" alt="gmail-icon">
                            </div>
                            <!-- /.inner-partner-list-item -->
                            <div class="inner-partner-list-item d-flex align-items-center justify-content-center">
                                <img src="img/MailChimp.svg" alt="gmail-icon">
                            </div>
                            <!-- /.inner-partner-list-item -->
                            <div class="inner-partner-list-item d-flex align-items-center justify-content-center">
                                <img src="img/SendGrid.svg" alt="gmail-icon">
                            </div>
                            <!-- /.inner-partner-list-item -->
                            <div class="inner-partner-list-item d-flex align-items-center justify-content-center">
                                <img src="img/outlook.svg" alt="gmail-icon">
                            </div>
                            <!-- /.inner-partner-list-item -->
                        </div>
                        <!-- /.inner-partners-list -->
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /.inner-partners-wrap -->
            </div>
            <!-- /.container -->
        </section>
    </main>
    <!-- /.main -->
</body>
</html>
